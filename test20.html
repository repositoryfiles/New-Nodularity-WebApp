<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>丸み係数による球状化率</title>
</head>
<body>

<p id="status">OpenCV.jsの読み込み…</p>

<p>■画像ファイルを選択してください。<br>
<input type="file" accept='image/*' multiple="multiple" onchange="loadImage(this);"></p>

<p id="preview"></p>

<style>
#preview img {
	width:200px;
	border:1px solid #cccccc;
}
</style>

<script>
function loadImage(obj)
{
	document.getElementById('preview').innerHTML = '<p>プレビュー</p>';
	for (i = 0; i < obj.files.length; i++) {
		var fileReader = new FileReader();
		fileReader.onload = (function (e) {
			document.getElementById('preview').innerHTML += '<img src="' + e.target.result + '">';
		});
		fileReader.readAsDataURL(obj.files[i]);
		
		
		
	}
}
</script>

<!-- opencv.jsの読み込み -->
<script async src="https://docs.opencv.org/4.4.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
function onOpenCvReady() {
    document.getElementById('status').innerHTML = '準備完了';
}
</script>

</body>
</html>
